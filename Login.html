<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Collegamento alla libreria Anime.js -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- Collegamento al foglio di stile CSS -->
    <link rel="stylesheet" href="./stylesLogin/login.css">

    <title>Document</title>
</head>
<body>
    <!-- Struttura principale della pagina -->
    <div class="page">
        <div class="container">
          <!-- Sezione sinistra del layout -->
          <div class="left">
            <div class="login">Accesso</div>
            <div class="eula">Se accedi sei finocchio</div>
          </div>
          
          <!-- Sezione destra del layout -->
          <div class="right">
            <!-- SVG utilizzato per l'animazione -->
            <svg viewBox="0 0 320 300">
              <defs>
                <!-- Definizione di un gradiente lineare per lo sfondo dell'animazione -->
                <linearGradient
                                inkscape:collect="always"
                                id="linearGradient"
                                x1="13"
                                y1="193.49992"
                                x2="307"
                                y2="193.49992"
                                gradientUnits="userSpaceOnUse">
                  <stop
                        style="stop-color:black;"
                        offset="0"
                        id="stop876" />
                  <stop
                        style="stop-color:white;"
                        offset="1"
                        id="stop878" />
                </linearGradient>
              </defs>
              
              <!-- Disegno del percorso (path) nell'animazione SVG -->
              <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
            </svg>
            
            <!-- Form di login -->
            <div class="form">
              <label for="email">Email</label>
              <input type="email" id="email">
              <label for="password">Password</label>
              <input type="password" id="password">
              <input type="submit" id="submit" value="Accedi">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Script di Anime.js per l'animazione -->
      <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
      
      <!-- Script personalizzato per la gestione dell'animazione -->
      <script src="./javascriptLogin/login.js"></script>

</body>
</html>
